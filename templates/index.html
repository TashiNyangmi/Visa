{% extends 'base.html' %}

{% block head %}
<title> <h2> Visa Statistics </h2> </title>
{% endblock %}

{% block body %}
<hr>
    <form action = "/" method = "POST">
        <label for = "country">
            country:
        </label>
        <select id = "country" name = "country">
            {% for country in countries %}
            <option value= {{country}}>{{country}}</option>
            {% endfor %}
        </select>

        <label for = "year">
            Year:
        </label>
        <select id = "year" name = "year">
            {% for year in years %}
            <option value= {{year}}>{{year}}</option>
            {% endfor %}
        </select>

         <label for = "month">
            Month:
        </label>
        <select id = "month" name = "month" >
            {% for month in months %}
            <option value= {{month}}>{{month}}</option>
            {% endfor %}
        </select>
         <label for = "visa_type">
            Visa_type:
        </label>
        <select id = "visa_type" name = "visa_type">
            {% for visa_type in visa_types %}
            <option value= {{visa_type}}>{{visa_type}}</option>
            {% endfor %}
        </select>
        <input type = "submit" value = "Filter" >
    </form>

{% if returned_visa_type %}
<p> Showing results for {{returned_country }} {{returned_visa_type}} {{returned_month}} {{returned_year}}</p>

{% endif %}

{% endblock %}
