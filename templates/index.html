{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<div>
<form action = "/" method = "POST">

    <label for = "country">
        Country:
    </label>
    <select id = "country" name = "country" class = 'input_filter'>
        {% if returned_country %}
        <option value = {{returned_country}}> {{returned_country}}</option>
        {% endif %}
        <option value = 'Nepal'> Nepal</option>
        {% for country in countries %}
        <option value= {{country}}>{{country}}</option>
        {% endfor %}
    </select>

    <label for = "year">
        Year:
    </label>
    <select id = "year" name = "year" class = "input_filter">
        {% if returned_year %}
        <option value = {{returned_year}}> {{returned_year}}</option>
        {% endif %}
        {% for year in years %}
        <option value= {{year}}>{{year}}</option>
        {% endfor %}
    </select>

     <label for = "month">
        Month:
    </label>
    <select id = "month" name = "month" class = "input_filter">
        {% if returned_month %}
        <option value = {{returned_month}}> {{returned_month}}</option>
        {% endif %}
        {% for month in months %}
        <option value= {{month}}>{{month}}</option>
        {% endfor %}
    </select>

    <label for = "visa_type">
        Visa_type:
    </label>
    <select id = "visa_type" name = "visa_type" class = "input_filter">
        {% if returned_visa_type %}
        <option value = {{returned_visa_type}}> {{returned_visa_type}}</option>
        {% endif %}
        <option value = 'all'> all </option>
        {% for visa_type in visa_types %}
        <option value= {{visa_type}}>{{visa_type}}</option>
        {% endfor %}
    </select>

    <input type = "submit" value = "Go" class = submit>

</form>
</div>
<hr>


{% if returned_visa_type %}
    {% for table in tables %}
            {{titles[loop.index]}}
            {{ table|safe }}
    {% endfor %}

{% endif %}

{% endblock %}
